[tool:pytest]
addopts = --cov trivia_box --cov-branch --cov-report xml:coverage.xml --cov-report term
testpaths = test

[coverage:report]
fail_under = 100
show_missing = true
exclude_lines =
    pragma: nocover
    raise NotImplementedError
    raise AssertionError

[mypy]
mypy_path = main.py trivia_box.py
strict_optional = yes
disallow_untyped_defs = no
